{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'login/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center ">
					{% for message in messages%}
					<div class="alert alert-danger alert-dismissible fade show" role="alert">
						<strong>{{message}}</strong>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
					  </div>
					{% endfor %}
				</div>
				<br>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
				<div class="d-flex align-items-center justify-content-center">
					<img src="{% static 'login/images/logo-128.png' %}" alt="Avatar">
				</div>
				<form action="login" method="post" class="login-form">
                    {% csrf_token %}
                    <label for="username"> Username </label><br>
		      		<div class="form-group">
		      			<input type="text" name="username" class="form-control rounded-left" required>
		      		</div>
                      <label for="password"> Password </label><br>
	            <div class="form-group d-flex">
	              <input type="password" name="password" class="form-control rounded-left" required>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary">
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#"></a>
								</div>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="btn rounded submit p-3 px-5">Login</button>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

  <style>
	.btn{
		background-color: #1462f3;
	}
	img {
  border-radius: 25%;
  width: 75px;
  height: 75px;
}
  </style>
	</body>
</html>
