<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    {% include 'template/components/navbar.html' %}
    <h1>Nodes</h1>
    <table class="table" style="width: 80%;margin: auto;">
      <thead>
        <tr>
          <th scope="col">Number</th>
          <th scope="col">Node</th>
          <th scope="col">status</th>
          <th scope="col">Vms</th>
        </tr>
      </thead>
      <tbody>
        {% for node in request.session.nodes %}
        <tr>
          <th scope="row">#</th>
          <td>{{node.node}}</td>
          <td>{{node.status}}</td>
          <td>
            <form action="cloudservers" method="post">
              {% csrf_token %}
              <input type="hidden" name="node" value="{{node.node}}">
              <button type="submit" class="btn btn-primary rounded submit">Vms</button>
            </div>
            </form>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</body>
<style>
  .navbar{
    background-color: #1462f3;
  }
</style>
</html>
